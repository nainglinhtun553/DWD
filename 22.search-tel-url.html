<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Tel URL</title>
</head>
<body>
	<label for="search" >Search Everything</label
	>
	<!-- search -->
	<input type="search" id="search" placeholder="Search Here" ><br>
	<!-- tel -->
	<input type="tel" id="search" placeholder="+95" ><br>
	<input type="url" id="myURL" name="myURL" list="urls" placeholder="https://" pattern="https://." spellcheck="true">
	<datalist id="urls">
		<option value="https://www.google.com"></option>
		<option value="https://www.facebook.com"></option>
		<option value="https://www.youtube.com"></option>
		<option value="https://www.google.com"></option>
		<option value="https://www.google.com"></option>
		<option value="https://www.google.com"></option>
	</datalist>

	<!-- list urls is linked to id value -->

	<!-- urls ကို support မလုပ်တဲ့ browser တွေမှာ url မှာ text ဖြစ်သွားမည်။  -->
	



	
</body>
</html>
