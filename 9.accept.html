<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accept Attribute</title>
</head>
<body>
	<!-- note - accept attribute

		accept attribute are accepted to video and audio file types.
		accept attribute ကို video audio image ဖိုင်တွေ ထည့်ဖို့အသုံးပြုသည်။ 

		multiple attribute ကို file တွေ အများကြီး ရွေးချယ်လို့ရအောင်သုံးသည်။

	 -->
	<input type="file" id="soundFile" accept="audio/*" multiple>
	<input type="file" id="videoFile" accept="video/*" multiple>
	<input type="file" id="imageFile" accept="image/*">
</body>
</html>
