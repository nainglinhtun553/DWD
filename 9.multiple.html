<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<label for="file">Choose files to upload</label>
	<input type="file" id="id" name="file" multiple>
	<!-- accept=".jpg, .jpeg, .png" သည် file extension ကို ကန့်သတ်ထားခြင်း ဖြစ်သည်။ -->
	<input type="file" id="image" name="mypic" accept=".jpg, .jpeg, .png">

	

	
</body>
</html>
