<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change text lesson</title>
</head>
<body>

	<h1 id="myId">Naing Lin Htun</h1>
	<p id="phNo">09-00-000-00</p>
	<button onclick="changeText()">Click</button>
	<button onclick="yourphonenumber()">getPhoneNumber</button>	
</body>
<script>
		function changeText(){
			document.getElementById("myId").innerHTML="Id Can use like this";
			
		}


		function yourphonenumber(){
			document.getElementById("phNo").innerHTML="09-965810972";
		}
	</script>
</html>
