<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Block and Inline lesson</title>
	<style>
		#idname{
			color:chocolate;
			font-size:medium;
			font-family: 'Times New Roman', Times, serif;
		}

		.name{
			color:yellow;
			font-size:large;

		}
	</style>
</head>
<body>
	<h3> <div>hi</div>Hello <div>i am <span style="color:green;">naing lin htun</span></div></h3
	>

	<!-- inline elements are button code data select span time video -->
	<!-- block level elements are address artice div h1 header main nav ol p table tags. -->


	<h3 class="name">Naing Lin Htun with id</h3>
	<h2 id="idname">Id number</h2>
	<h3 class="name">Class number</h3>
	<h3 class="name">My Coder</h3>


<!-- copy code in vscode

		shift+alt+downarrow
	 -->
</body>
</html>
